<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!--------- Header ---------------->
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Rock Paper Scissors</h1>
          <p class="lead">Lets Play</p>
        </div>
      </div>
    <!------- Start Button ------------->
    <div class="row justify-content-center mb-5" id="startButton"></div>
    <div class="col">
        <button type="button" class="btn btn-danger">Start</button>
    </div>
</div>
<!----Score Board ------->
<div class="row jsutify-content-center">
    <div class="col-4 d-flex align-items-center justify-content-center" id="tableScore">
        <h2 id="playerScore"></h2>
    </div>
</div>
<!----- Computer Score ------>
<div class="row justify-content-center">
    <div class="col-4 d-flex align-items-center jsutify content-center" id="computerScore">

    </div>
</div>
<!----- Controls-------->
<div class="row">
    <div class="col text-center">
        <button class="btn btn-primary" type="submit"  id ="Rock" title= "Rock" disabled>Button
            <img src="https://banner2.cleanpng.com/20180812/wcr/kisspng-clip-art-openclipart-rock-image-vector-graphics-clipart-stone-no-shadow-5b70c4160fd154.7557833615341168860648.jpg" class="img-fluid" alt="Rock">
        </button>
    </div>
    <div class="col text-center">
        <button class="btn btn-primary" type="submit"  id ="Paper" title= "Paper" disabled>Button
            <img src="https://library.kissclipart.com/20181214/sxq/kissclipart-cartoon-scroll-of-paper-clipart-paper-scroll-clip-a6cf1e3e18654814.jpg" class="img-fluid" alt="Paper">
        </button>
    </div>
    <div class="col text-center">
        <button class="btn btn-primary" type="submit"  id ="Scissors" title= "Scissors" disabled>Button
            <img src="https://library.kissclipart.com/20180904/jcw/kissclipart-scissors-clipart-clip-art-4cc8d500287320b3.jpg" class="img-fluid" alt="Scissors">
        </button>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
