<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
       <h1>Rock Paper Scissors</h1> 
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">computer</div>
        <span id="user-socre">0</span><span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper Coverd Rock You Win</p>
    </div>
    <div class="choices">
        <div class="choice">
            <i class="fas fa-hand-rock" id="r">Rock</i>
        </div>
        <div class="choice">
            <i class="fas fa-hand-paper" id="p">Paper</i> 
        </div>
        <div class="choice">
            <i class="fas fa-hand-scissors" id="s">Scissors</i>
        </div>
    </div>
    <p id="action-message">Make Your Move</p>
    <script src="script2.js"></script>
</body>
</html>
